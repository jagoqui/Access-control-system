<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF id receptor</title>
</head>

<body>
    <div class="container bg-secondary rounded col-6 p-2 mt-1 col-md-5 col-lg-4 mt-sm-2">
        <div class="row">
            <div class="container d-flex">
                <label for="RF_ID" class="d-none d-sm-block col-sm-1 my-2 mr-lg-3">
                    <svg class="bi bi-wifi text-info" width="2em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M6.858 11.858A1.991 1.991 0 018 11.5c.425 0 .818.132 1.142.358L8 13l-1.142-1.142z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M7.731 12.024l.269.269.269-.269a1.507 1.507 0 00-.538 0zm-1.159-.576A2.49 2.49 0 018 11c.53 0 1.023.165 1.428.448a.5.5 0 01.068.763l-1.142 1.143a.5.5 0 01-.708 0L6.504 12.21a.5.5 0 01.354-.853v.5l-.286-.41zM8 9.5a4.478 4.478 0 00-2.7.9.5.5 0 01-.6-.8c.919-.69 2.062-1.1 3.3-1.1s2.381.41 3.3 1.1a.5.5 0 01-.6.8A4.478 4.478 0 008 9.5zm0-3c-1.833 0-3.51.657-4.814 1.748a.5.5 0 01-.642-.766A8.468 8.468 0 018 5.5c2.076 0 3.98.745 5.456 1.982a.5.5 0 11-.642.766A7.468 7.468 0 008 6.5z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M8 3.5c-2.657 0-5.082.986-6.932 2.613a.5.5 0 11-.66-.75A11.458 11.458 0 018 2.5c2.91 0 5.567 1.081 7.592 2.862a.5.5 0 11-.66.751A10.458 10.458 0 008 3.5z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
                <input type="text" class="container form-control col-10 my-2 col-sm-7 col-md-8 col-lg-9" name=""
                    id="RF_ID" aria-describedby="helpId" placeholder="Enter RF ID user" [(ngModel)]="RF_ID"
                    onkeydown="if(event.key=='Enter'){actionButton.click()}" autofocus>
            </div>
            <button type="submit" class="container btn btn-primary col-7 col-sm-5 cold-md-3"
                (click)="doAction();RF_ID=''" id="actionButton">Submit</button>
        </div>
    </div>
    <div *ngIf="action!=''">
        <app-view-users *ngIf="action=='List user'; else CreateUser"></app-view-users>
        <ng-template #CreateUser>
            <app-create-new-user></app-create-new-user>
        </ng-template>
    </div>
</body>

</html>
